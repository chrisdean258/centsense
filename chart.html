<script src = JS_Dependencies/Chart.bundle.min.js></script>
<div class="chart-container" style="position: relative; height:30vh; width:50vw">
<canvas id="myChart" width="400" height="400"></canvas>
</div>
<script>
var ctx = document.getElementById("myChart").getContext('2d');

var x = [1,2,3,4];
var y = [1,4,9,2];


var myChart = new Chart(ctx, {
	type: 'line',
	data: {
		labels: x,
		xAxisID: "Temp", 
		datasets: [{
			data: y,
			backgroundColor: [
				'rgba(0, 99, 255, 0.2)',
			],
		}]
	},
	options: {
		title: {
			display: true,
			text: "Test"
		},
		legend : {
			display: false
		},
		scales: {
			yAxes: [{
				display: true,
				labelString: "Y axis", 
				ticks: {
					beginAtZero:true
				}
			}]
		}
	 }
});

</script>
